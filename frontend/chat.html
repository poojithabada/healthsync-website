<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync Chatbot</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="header">HealthSync Assistant</div>
        <div id="chat-box" class="chat-box">
            <div class="message bot-message">Hello! I'm here to assist you with the HealthSync website. Ask me anything about booking appointments, contacting support, or finding information on health services.</div>
        </div>

        <div class="input-container">
            <input id="user-input" type="text" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>

</html>
