<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Risk Assessment</title>
    <link rel="stylesheet" href="risk.css">
</head>
<body>
    <div class="container">
        <h1>Health Risk Assessment</h1>
        <form id="riskForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required><br>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required><br>

            <label>Do you smoke?</label>
            <input type="radio" id="smoke_yes" name="smoke" value="yes">
            <label for="smoke_yes">Yes</label>
            <input type="radio" id="smoke_no" name="smoke" value="no">
            <label for="smoke_no">No</label><br>

            <label>Do you have a family history of heart disease?</label>
            <input type="radio" id="history_yes" name="familyHistory" value="yes">
            <label for="history_yes">Yes</label>
            <input type="radio" id="history_no" name="familyHistory" value="no">
            <label for="history_no">No</label><br>

            <label>Do you have diabetes?</label>
            <input type="radio" id="diabetes_yes" name="diabetes" value="yes">
            <label for="diabetes_yes">Yes</label>
            <input type="radio" id="diabetes_no" name="diabetes" value="no">
            <label for="diabetes_no">No</label><br>

            <input type="submit" value="Calculate Risk">
        </form>

        <div id="report" class="report"></div>
    </div>

    <script src="risk.js"></script>
</body>
</html>
