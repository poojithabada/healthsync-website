<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgotpassword.css">
    <title>Forgot Password</title>
</head>

<body>
    <div class="back-button-container">
        <a href="doctorlogin.html" class="back-button">Back to Login</a>
    </div>

    <div class="container">
        <h2>Forgot Password</h2>
        <p>Please enter your email address to receive a password reset link.</p>
        <form action="/reset_password" method="POST" class="form-container">
            <input type="email" name="email" placeholder="Email Address" class="form-input" required>
            <button type="submit" class="reset-button">Send Reset Link</button>
        </form>
    </div>
</body>

</html>
