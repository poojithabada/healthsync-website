<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="doctorlogin.css">
</head>
<body>
    <div class="login-container">
        <h2>Doctor Login</h2>
        <form  >
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="login-button" onclick="window.location.href='afterloginpage.php'">Login</button>
        </form>
        <p>Don't have an account? <a href="doctorsignup.html">Sign up here</a></p>
    </div>
</body>
</html>
